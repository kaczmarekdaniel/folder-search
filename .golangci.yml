run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck        # Check for unchecked errors
    - gosimple        # Simplify code
    - govet           # Vet examines Go source code
    - ineffassign     # Detect ineffectual assignments
    - staticcheck     # Advanced Go linter
    - unused          # Check for unused code
    - gofmt           # Check code formatting
    - goimports       # Check import formatting
    - misspell        # Check for misspelled English words
    - revive          # Fast, configurable, extensible linter
    - goconst         # Find repeated strings that could be constants
    - gocyclo         # Check cyclomatic complexity
    - dupl            # Check for code duplication
    - gosec           # Security-focused linter
    - unconvert       # Remove unnecessary type conversions
    - unparam         # Find unused function parameters
    - exportloopref   # Check for pointers to loop variables
    - nilerr          # Find code returning nil even when error is not nil
    - errname         # Check that error types are named correctly
    - errorlint       # Find code that will cause problems with Go 1.13+ error wrapping
    - whitespace      # Check for unnecessary whitespace

linters-settings:
  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: indent-error-flow
      - name: superfluous-else
      - name: modifies-parameter
      - name: unreachable-code
      - name: struct-tag
      - name: atomic
      - name: empty-block
      - name: confusing-naming
      - name: confusing-results

  gosec:
    excludes:
      - G204  # Subprocess with variable - needed for CLI tools

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

    # Exclude magic number checks in UI styling
    - path: internal/ui/ui\.go
      linters:
        - gomnd

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
